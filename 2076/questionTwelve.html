    <!-- Create a HTML page containing iframe within a paragraph. The iframe have source to
http://www.tuiost.edu.np and its height and width are 200px and 400px respectively.[1+4] -->

      <h1>I am the first division</h1>
    </div>

    <div class="second-div">
      <h1>I am the second division, below is the iframe being used:</h1>

        src="http://www.tuiost.edu.np"
        width="400px"
        height="200px"
        frameborder="0"
      ></iframe>
    </div>
